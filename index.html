<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Images Gallery Slider</title>
</head>
<body>
    <div class="image-container">     
        <div class="canvas-container">
            <h1>Simple gallery slide</h1>
            <div class="main-image">
                <img src="./images/img1.jpg" id="main-image" alt="teste image">   
            </div>   
            <div class="sub-images">
                <img src="./images/img1.jpg" alt="0">
                <img src="./images/img2.jpg" alt="1">
                <img src="./images/img3.jpg" alt="2">
                <img src="./images/img4.jpg" alt="3">
            </div>        
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
